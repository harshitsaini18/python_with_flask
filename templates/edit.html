{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(  '{{url_for('static',filename='/img/contact-bg.jpg')}}   ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Admin panel</h1>
            <p>Only Admin is allowed here.</p>
          </div>
        </div>
      </div>
    </div>
  </header>
<h3>Edit/Add Posts</h3>
{% for post in posts %}
		 {% if sno in post %}
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" value="{{post[1]}}" class="form-control" placeholder="Title" id="name" name="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter a message.">{{post[2]}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" value="{{post[3]}}" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image_file</label>
              <input type="text" value="{{post[5]}}" class="form-control" placeholder="Image_File" id="img_file" name="img_file" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagtitle</label>
              <input type="text" value="{{post [6]}}" class="form-control" placeholder="Tag-Title" id="tagtitle" name="tagtitle" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-info" id="sendMessageButton">Save</button>
        </form>
      </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
