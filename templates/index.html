{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='/img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>My Blog</h1>
            <span class="subheading "> <i class="fa fa-quote-left" ></i> {{params["Blog_title"]}} <i class="fa fa-quote-right"></i></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      			
      			<!-- posts. content is here  -->
      		{% for post in posts %}    		         			
        <div class="post-preview" >
          <a href="/post/{{post[3]}}">
            <h2 class="post-title">
              {{post[1]}}
            </h2>
            <h4 class="post-subtitle">
              {{post[6]}}
            </h4>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
             on {{post[4]}}</p>
        </div>
        {{post[2][0:73]}}...
       <hr>
        {% endfor %}
        
      
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}"> &larr; Previous</a>
        		<a class="btn btn-primary float-right" href="{{nxt}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
